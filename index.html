 <!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>购物案列</title>
	<link rel="stylesheet" href="css/index.css">
	<link rel="stylesheet" href="css/jquery.fullpage.css">
</head>  
<body>
	     
	<!-- 进入个人中心 -->
	<div class="center">
		<img src="img/00-center.png" alt="">
	</div>
	<!-- 继续向下 -->
	<div class="down">
		<img src="img/00-down.png" alt="">
	</div>
	<div id="fullpage">
		<!-- 第一屏 -->
		<div class="section">
			<div class="screen01 w">
				<!-- 飞翔的气球 -->
				<div class="fly"><img src="img/01-fly.png" alt=""></div>
		      		<!-- 沙发 -->
				<div class="sofa"><img src="img/01-sofa.png" alt=""></div>
				<!-- 小商品 -->
				<div class="goods"><img src="img/01-goods.png" alt=""></div>
			</div>
		</div>
		<!-- 第二屏 -->
		<div class="section">
			<div class="screen02 w">
				<!-- 文字 -->
				<div class="text"><img src="img/02-text.png" alt=""></div>
				<!-- 搜素框 -->
				<div class="search_box">
					<img src="img/02-search.png" alt="">
					<img src="img/02-key.png" alt="">
				</div>
				<!-- 商品 -->
				<div class="goods">
					<img src="img/02-goods.png" alt="">
				</div>
				<!-- 隐藏的沙发 -->
				<img src="img/02-sofa.png" alt="" class="hide">
			</div>
		</div>
		<!-- 第三屏 -->
		<div class="section">
			<div class="screen03 w">
				<!-- 尺寸 -->
				<div class="size">
					<img src="img/03-change01.gif" alt="">
					<img src="img/03-change02.gif" alt="">
				</div>
				<!-- 加入购物车 -->
				<div class="btns">
					<img src="img/03-cart01.gif" alt="">
					<img src="img/03-cart02.gif" alt="">
				</div>
				<!-- 隐藏的沙发 -->
				<img src="img/04-sofa.png" alt="" class="hide">
			</div>
		</div>
		<!-- 第四屏 -->
		<div class="section">
			<div class="screen04 w">
				<!-- 白云 -->
				<div class="cloud"><img src="img/04-cloud.png" alt=""></div>
				<!-- 文字 -->
				<div class="text">
					<img src="img/04-text01.png" alt="">
					<img src="img/04-text02.png" alt="">
				</div>
				<!-- 收货地址 -->
				<div class="address">
					<img src="img/04-address01.png" alt="">
					<img class="addressImg"; src="img/04-address02.png" alt="">
				</div>
				<!-- 购物车 -->
				<div class="cart">
					<img  class="cartImg" src="img/04-cart.png" alt="">
					<img  class="sofaImg" src="img/04-sofa.png" alt="">
				</div>
			</div>
		</div>

		<!-- 第五屏 -->
		<div class="section">
			<div class="screen05">
				<!-- 文字 -->
				<div class="text">
					<img src="img/05-text.png" alt="">
				</div>
				<!-- 卡片 -->
				<div class="card">
					<img class="orderImg" src="img/05-order.png" alt="">
					<img class="sofaImg" src="img/04-sofa.png" alt="">
					<img class="cardImg" src="img/05-card.png" alt="">
				</div>
				<!-- 鼠标 -->
				<div class="mouse">
					<img class="mouse01_img" src="img/05-mouse01.png"  alt="">
					<img class="mouse02_img" src="img/05-mouse02.png" alt="">
					<img class="handImg" src="img/05-hand.png" alt="">
				</div>
				<!-- 隐藏的沙发 -->
				<img src="img/04-sofa.png" alt="" class="hide_sofa">
			</div>
		</div>
		<!-- 第六屏 -->
		<div class="section">
			
			<div class="screen06">
				<!-- 白云 -->
				<div class="cloud">
					<img src="img/06-cloud01.png" alt="">
					<img src="img/06-cloud02.png" alt="">
				</div>
				<!-- 文字 -->
				<div class="text">
					<img  src="img/06-text01.png" alt="">
					<img class="textImg" src="img/06-text02.png" alt="">
				</div>
				<!-- 快递车 -->
				<div class="car">
					<img src="img/06-address.png" alt="" class="addressImg">
					<img src="img/06-buyer.png" alt="" class="buyerImg">
					<img src="img/06-worker.png" alt="" class="workerImg">
					<img src="img/06-say.png" alt="" class="sayImg">
					<img src="img/06-car.png" alt="" class="carImg">
				</div>
				<!-- 包裹 -->
				<div class="package">
					<img src="img/06-box.png" alt="">
				</div>
				<!-- 买家 -->
				<div class="people">
					<img src="img/06-door.png" alt="" class="doorImg">
					<img src="img/06-person.png" alt="" class="personImg">
				</div>
			</div>

		</div>
		<!-- 第七屏 -->
		<div class="section">
			<div class="screen07">
				<div class="start">
					<img src="img/07start.png" alt="">
					<img src="img/07start.png" alt="">
					<img src="img/07start.png" alt="">
					<img src="img/07start.png" alt="">
					<img src="img/07start.png" alt="">
				</div>
				<div class="text">
					<img src="img/07text.png" alt="">
				</div>
			</div>
		</div>
		<!-- 第八屏 -->
		<div class="section">
			<div class="screen08">
				<!-- 按钮 -->
				<div class="btns">
					<img src="img/08_btn1.png" alt="">
					<img src="img/08_btn2.gif" alt="">
				</div>
				<!-- 再来一次 -->
				<div class="more">
					<img src="img/08_more.png" alt="">
				</div>
				<!-- 手 -->
				<div class="hand">
					<img src="img/08_hand.png" alt="">
				</div>
			</div>
		</div>
	</div>
	<script src="js/jquery.min.js"></script>
	<script src="js/jquery.fullpage.js"></script>
	<script src="js/index.js"></script>
</body>
</html>
